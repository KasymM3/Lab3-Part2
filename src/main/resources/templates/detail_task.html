<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/main}">
<main layout:fragment="content">

    <h2 class="page-title m-0">Task</h2>

    <form id="taskForm" th:action="@{'/task/edit/' + ${id}}" th:object="${task}" method="post" class="form-card">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">TASK NAME :</label>
            <input class="form-control" th:field="*{name}" placeholder="Task name..." required>
        </div>

        <div class="mb-3">
            <label class="form-label">TASK DESCRIPTION :</label>
            <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Description..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">TASK DEADLINE DATE :</label>
            <input class="form-control" th:field="*{deadlineDate}" placeholder="dd.MM.yyyy">
        </div>

        <div class="mb-0">
            <label class="form-label">Completed :</label>
            <select class="form-select" th:field="*{completed}">
                <option th:value="true">YES</option>
                <option th:value="false">NO</option>
            </select>
        </div>
    </form>

    <div class="page-toolbar mb-3">


        <div class="d-flex gap-2">

            <button class="btn btn-primary" type="submit" form="taskForm">
                Save
            </button>

            <form th:action="@{'/task/delete/' + ${id}}" method="post">
                <button class="btn btn-outline-danger" type="submit">
                    Delete
                </button>
            </form>
        </div>
    </div>
</main>
</html>
