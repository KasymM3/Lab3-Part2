<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/main}">
<head>
  <title>All Tasks</title>
</head>
<body>
<main layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="page-title m-0">All Tasks</h2>
    <a class="btn btn-primary" th:href="@{/task/new}">+ Add New Task</a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
      <tr>
        <th>NAME</th>
        <th>DEADLINE DATE</th>
        <th>IS COMPLETED</th>
        <th class="text-end">ACTIONS</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.deadlineDate}"></td>
        <td th:text="${task.completed} ? 'YES' : 'NO'"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-info me-2" th:href="@{'/task/' + ${task.id}}">Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
</body>
</html>
